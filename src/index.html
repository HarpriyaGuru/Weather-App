<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harpriya Guru">
    <meta name="description" content="It's a digital tool designed to provide users with up-to-date and accurate weather information">
    <meta name="keywords" content="Weather Forecast, Weather Conditions, Weather Trends">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <link href="./output.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header class="flex justify-around h-25 p-2 flex-wrap ">
        <img src="../images/logo.png" alt="Skywatch" height="100px" width="250px">
        <h1 class="m-5 text-justify ">It's a digital tool designed to provide up-to-date and accurate weather information</h1>
    </header>
    <main class="text-center p-4">
        <h2 class="p-3 mb-10 font-extrabold text-3xl md:text-5xl">Discover the weather in your city</h2>
        <div class="relative mb-4"> <!-- Added relative positioning here -->
            <div class="search flex justify-center">
                <input type="search" placeholder="Enter City Name" class="text-black p-3 w-72 md:w-80 border border-gray-300 " id="city" onclick="dropdown()">
                <button class="p-2 bg-white hover:bg-red-300  " onclick="submitCity()">
                    <img src="../images/search.png" alt="search" height="30" width="30">
                </button>
                <button class="p-2 bg-white hover:bg-green-400" id="CurrentLocation">
                    <img src="../images/loc.png" alt="My Location" height="30" width="30"> 
                </button>
            </div>
            <div class="dropdown absolute left-[34%] w-[25%] max-md:w-[50%]  right-0 mt-1" id="dropdown" style="display: none;"></div>
        </div>
    </main>
    <section class="flex  flex-wrap justify-between items-center ">
        <div class=" cards  my-10 mx-auto w-full gap-2 h-4/5 flex flex-wrap  justify-start items-center md:gap-0 md:my-5" id="cards">
            <div class="weatherReport xl:mx-[20rem] text-3xl  text-red-300 text-center md:text-center md:mx-52" id="weatherReport">
            </div>
        </div>
        <div class="forecastWeather cards flex justify-evenly items-center gap-2 my-5 mx-auto overflow-x-auto" id="forecastWeather">
        </div>
    </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
