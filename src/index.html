<html lang="en">
<head>

    <meta name="description" content="it's a digital tool designed to provide users with up-to-date and accurate weather information">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="flex ">
        <img  src="../images/logo.png" alt="Skywatch">
    <nav>
        <ul class="flex list-none">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
        <form class="flex p-1" >
        <input type="search" placeholder="Enter City Name">
        <button class="hover:bg-red-800">Search</button>
        </form>
</header>
    <main class="text-center">
        <h1 class="font-extrabold">Discover the weather in your city</h1>
        <input type="search" placeholder="Enter City Name" class="p-1 " id="city">
        <button class="p-1 hover:bg-red-800" onclick="submitCity()">Search</button>
    </main>
    <section id="main-cities">
        <h2 class=" my-10 mx-auto font-semibold text-3xl p-2 text-center ">Weather of main cities</h2>
        <div class="cards flex flex-wrap justify-between items-center gap-2 my-10 mx-auto w-9/12 bg-opacity-20" id="cards">
             <div class="card1 border p-8 rounded-2xl shadow-lg  shadow-white">
                <h2 class="text-center">Delhi</h2>
                <ul id="card">
                    <li>
                        "sunrise":1684926645,
                    </li>
                    <li>
                        "sunset":1684977332,
                    </li>
                    <li>
                        "temp":292.55,
                    </li>
                </ul>
             </div>
        </div>
    </section>
    <footer>
        <div class="links">
            <h3>Links</h3>
            <ul >
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            </ul>
    </div>
    </footer>
</body>  
<script>
  
  async function submitCity() {
    const city = document.getElementById("city").value;
    const card = document.getElementById("card");

    try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=11c489bfdde523df244cb9378c2ee7b8`);
        
        if (!response.ok) {
            throw new Error(`Network issue: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        // Map through the list and create HTML elements
        card.innerHTML = data.list.map((weather) => {
            console.log(weather.main);
            
            const date = new Date(weather.dt * 1000).toLocaleDateString();
            const temp = weather.main.temp;
            const description = weather.weather[0].description;
            const icon = `http://openweathermap.org/img/wn/${weather.weather[0].icon}.png`;

            return `
                <div class="bg-white text-slate-900 p-4 rounded-lg shadow mb-4">
                    <h3 class="text-lg font-bold">${date}</h3>
                    <img src="${icon}" alt="${description}" class="w-12 h-12">
                    <p class="text-xl">${temp}Â°C</p>
                    <p>${description}</p>
                </div>
            `;
        }).join(''); // Join the array into a single string

    } catch (error) {
        // Handle errors if they occur
        card.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
    }
}

      
    
</script>  
</html>
